<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id = "page">
            <div id="header">
                <h1>Bear, Hunter, Ninja</h1>
            </div>
                <div id = "rules">
                    <h2>Rules</h2>
                    <p>This is a game of rock, paper, scissors with flair. </p>
                    <ul>
                        <li>Bear beats Ninja</li>
                        <li>Hunter beats Bear</li>
                        <li>Ninja beats Hunter</li>
                    </ul>
                    <p>Best of five games wins!</p>
                </div>
                <div id="scoreboard">
                    <h2>Scoreboard</h2>
                    <table><label="scoreboard"></label>
                        <tr id = "tableRound">
                            <th>Round</th>
                            <td id="round">0</td>
                        </tr>
                        <tr>
                            <th>Player</th>
                            <td id="playerScore">0</td>
                        </tr>
                        <tr>
                            <th>Computer</th>
                            <td id="computerScore">0</td>
                        </tr>
                    </table>

                </div>
                <div id = "fighters">
                    <h2>CHOOSE YOUR FIGHTER!</h2>
                    <input type="image" src="Images/bear.jpg" name="bearButton" id="bearButton">
                    <input type="image" src="Images/hunter.jpg" name="hunterButton" id="hunterButton">
                    <input type="image" src="Images/ninja2.jpg" name="ninjaButton" id="ninjaButton">
                </div>

            </div>

        </div>

        <script src="script.js"></script>


    </body>
    </html>
